<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>내 웹게임 모음</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill,minmax(200px,1fr)); gap: 1rem; }
    .card {
      border: 1px solid #ccc; border-radius: 8px;
      text-align: center; padding: 1rem;
    }
    .card img { max-width: 100%; height: auto; border-radius: 4px; }
    .card a { display: block; margin-top: .5rem; text-decoration: none; color: #333; font-weight: bold; }
  </style>
</head>
<body>
  <h1>🎮 내 웹게임 컬렉션</h1>
  <div class="grid">
    <!-- Game 1 -->
    <div class="card">
      <img src="game1/assets/thumbnail.png" alt="Game1 썸네일">
      <a href="game1/">게임 1 플레이 ▶</a>
    </div>
    <!-- Game 2 -->
    <div class="card">
      <img src="game2/assets/thumbnail.png" alt="Game2 썸네일">
      <a href="game2/">게임 2 플레이 ▶</a>
    </div>
    <!-- Game 3 -->
    <div class="card">
      <img src="game3/assets/thumbnail.png" alt="Game3 썸네일">
      <a href="game3/">게임 3 플레이 ▶</a>
    </div>
  </div>
</body>
</html>
