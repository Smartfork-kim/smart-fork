<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>틱택토 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 게임 컨테이너 -->
    <div class="game-container">
        <!-- 게임 제목 -->
        <h1>틱택토 게임</h1>
        
        <!-- 현재 플레이어 표시 -->
        <div class="status" id="status">
            <span id="current-player">X</span>의 차례입니다
        </div>
        
        <!-- 게임 모드 표시 -->
        <div class="game-mode" id="game-mode">
            <span class="mode-label">게임 모드:</span>
            <span class="mode-value">플레이어 vs 컴퓨터</span>
        </div>
        
        <!-- 점수 표시 영역 -->
        <div class="score-board">
            <div class="score-item">
                <span class="player">플레이어</span>
                <span class="score" id="score-x">0</span>
            </div>
            <div class="score-item">
                <span class="player">컴퓨터</span>
                <span class="score" id="score-o">0</span>
            </div>
        </div>
        
        <!-- 게임 보드 (3x3 그리드) -->
        <div class="game-board" id="game-board">
            <!-- 각 셀은 JavaScript로 동적 생성됩니다 -->
        </div>
        
        <!-- 게임 컨트롤 버튼들 -->
        <div class="game-controls">
            <button id="restart-btn" class="btn">게임 재시작</button>
            <button id="reset-score-btn" class="btn">점수 초기화</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
