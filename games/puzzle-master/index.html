<body>
    <a href="../../index.html" class="back-btn">â† ë©”ì¸ìœ¼ë¡œ ëŒì•„ê°€ê¸°</a>
    
    <div class="game-container">
        <h1 class="game-title">ğŸ§© í¼ì¦ ë§ˆìŠ¤í„°</h1>
        
        <div class="game-area">
            <p>ìˆ«ìë¥¼ ì˜¬ë°”ë¥¸ ìˆœì„œë¡œ ë°°ì—´í•˜ì„¸ìš”!</p>
            <div class="puzzle-grid" id="puzzleGrid">
                <!-- JavaScriptë¡œ ìƒì„± -->
            </div>
            <div class="controls">
                <button class="btn" onclick="shufflePuzzle()">ì„ê¸°</button>
                <button class="btn" onclick="resetPuzzle()">ì´ˆê¸°í™”</button>
            </div>
            <p id="message"></p>
        </div>
    </div>

    <script>
        let puzzle = [1, 2, 3, 4, 5, 6, 7, 8, 0]; // 0ì€ ë¹ˆ ê³µê°„
        
        function createPuzzle() {
            const grid = document.getElementById('puzzleGrid');
            grid.innerHTML = '';
            
            puzzle.forEach((num, index) => {
                const piece = document.createElement('div');
                piece.className = 'puzzle-piece';
                if (num === 0) {
                    piece.className += ' empty';
                } else {
                    piece.textContent = num;
                    piece.onclick = () => movePiece(index);
                }
                grid.appendChild(piece);
            });
        }
        
        function movePiece(index) {
            const emptyIndex = puzzle.indexOf(0);
            const validMoves = getValidMoves(emptyIndex);
            
            if (validMoves.includes(index)) {
                [puzzle[emptyIndex], puzzle[index]] = [puzzle[index], puzzle[emptyIndex]];
                createPuzzle();
                checkWin();
            }
        }
        
        function getValidMoves(emptyIndex) {
            const moves = [];
            const row = Math.floor(emptyIndex / 3);
            const col = emptyIndex % 3;
            
            if (row > 0) moves.push(emptyIndex - 3); // ìœ„
            if (row < 2) moves.push(emptyIndex + 3); // ì•„ë˜
            if (col > 0) moves.push(emptyIndex - 1); // ì™¼ìª½
            if (col < 2) moves.push(emptyIndex + 1); // ì˜¤ë¥¸ìª½
            
            return moves;
        }
        
        function shufflePuzzle() {
            for (let i = 0; i < 1000; i++) {
                const emptyIndex = puzzle.indexOf(0);
                const validMoves = getValidMoves(emptyIndex);
                const randomMove = validMoves[Math.floor(Math.random() * validMoves.length)];
                [puzzle[emptyIndex], puzzle[randomMove]] = [puzzle[randomMove], puzzle[emptyIndex]];
            }
            createPuzzle();
            document.getElementById('message').textContent = '';
        }
        
        function resetPuzzle() {
            puzzle = [1, 2, 3, 4, 5, 6, 7, 8, 0];
            createPuzzle();
            document.getElementById('message').textContent = '';
        }
        
        function checkWin() {
            const winCondition = [1, 2, 3, 4, 5, 6, 7, 8, 0];
            if (JSON.stringify(puzzle) === JSON.stringify(winCondition)) {
                document.getElementById('message').textContent = 'ğŸ‰ ì¶•í•˜í•©ë‹ˆë‹¤! í¼ì¦ì„ ì™„ì„±í–ˆìŠµë‹ˆë‹¤!';
            }
        }
        
        // ê²Œì„ ì‹œì‘
        createPuzzle();
    </script>
