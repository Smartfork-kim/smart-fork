<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스피드 레이서 - 웹게임 모음</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #1ABC9C 0%, #16A085 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .game-icon {
            font-size: 6rem;
            margin-bottom: 30px;
        }
        .game-title {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .coming-soon {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-btn">← 메인으로 돌아가기</a>
    
    <div class="container">
        <div class="game-icon">🏎️</div>
        <h1 class="game-title">스피드 레이서</h1>
        
        <div class="coming-soon">
            <h2>🚧 게임 개발 중 🚧</h2>
            <p>속도감 넘치는 레이싱 게임이 곧 출시됩니다!</p>
        </div>
    </div>
</body>
</html>
