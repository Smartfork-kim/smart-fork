<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미스터리 퀘스트 - 웹게임 모음</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #2ECC71 0%, #27AE60 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .game-icon {
            font-size: 6rem;
            margin-bottom: 30px;
        }
        .game-title {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .description {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .coming-soon {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .features {
            text-align: left;
            margin: 30px 0;
        }
        .features li {
            margin: 10px 0;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-btn">← 메인으로 돌아가기</a>
    
    <div class="container">
        <div class="game-icon">🕵️‍♂️</div>
        <h1 class="game-title">미스터리 퀘스트</h1>
        
        <div class="coming-soon">
            <h2>🚧 게임 개발 중 🚧</h2>
            <p class="description">
                숨겨진 비밀을 찾아 떠나는 모험 게임이 곧 출시됩니다!<br>
                단서를 수집하고 미스터리를 해결하는 재미있는 게임을 준비 중입니다.
            </p>
            
            <h3>예정된 기능들:</h3>
            <ul class="features">
                <li>🔍 단서 수집 시스템</li>
                <li>🗝️ 퍼즐 해결</li>
                <li>🏰 다양한 미스터리 스테이지</li>
                <li>📖 흥미진진한 스토리</li>
                <li>🎨 아름다운 그래픽</li>
            </ul>
            
            <p><strong>출시 예정일: 곧 공개!</strong></p>
        </div>
    </div>
</body>
</html>
